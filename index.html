<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            position: relative;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .card:hover {
            text-decoration: none;
        }

        .card:hover .card-title,
        .card:hover .card-text {
            color: rgb(175, 175, 156);
        }
        
        .card:active {
            transform: scale(0.95);
        }
        .card-img-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Imagens/foto-1.avif" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="./Imagens/foto-2.jpg" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="./Imagens/foto4.jpg" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-1.avif" class="card-img" alt="Image 1">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Conteúdo do card 1.</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-2.avif" class="card-img" alt="Image 2">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Conteúdo do card 2.</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-3.avif" class="card-img" alt="Image 3">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Conteúdo do card 3.</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-4.avif" class="card-img" alt="Image 4">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 4</h5>
                    <p class="card-text">Conteúdo do card 4.</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-5.avif" class="card-img" alt="Image 5">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 5</h5>
                    <p class="card-text">Conteúdo do card 5.</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <a href="#" class="card">
                <img src="./Imagens/card-6.avif" class="card-img" alt="Image 6">
                <div class="card-img-overlay">
                    <h5 class="card-title">Card 6</h5>
                    <p class="card-text">Conteúdo do card 6.</p>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function(event) {
            event.preventDefault();
        });
    });
</script>
</body>
</html>
